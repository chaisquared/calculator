<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttonBody">
            <div id="buttons">
                <div class="row">
                    <button id="nine" class="number-btn">9</button>
                    <button id="eight" class="number-btn">8</button>
                    <button id="seven" class="number-btn">7</button>
                    <button id="equals" class="equal-btn">=</button>
                </div>
                <div class="row">
                    <button id="six" class="number-btn">6</button>
                    <button id="five" class="number-btn">5</button>
                    <button id="four" class="number-btn">4</button>
                    <button id="add" class="operation-btn">+</button>
                </div>
                <div class="row">
                    <button id="three" class="number-btn">3</button>
                    <button id="two" class="number-btn">2</button>
                    <button id="one" class="number-btn">1</button>
                    <button id="subtract" class="operation-btn">-</button>
                </div>
                <div class="row">
                    <button id="clear">AC</button>
                    <button id="zero" class="number-btn">0</button>
                    <button id="divide" class="operation-btn">/</button>
                    <button id="multiply" class="operation-btn">x</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
